<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{plantilla/plantillaPrincipal}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="hold-transition sidebar-mini">
	<div class="card" layout:fragment="content"></div>
	<!-- /.card-header -->
	<div class="card-body table-responsive p-0">
		<table class="table table-hover text-nowrap">
			<thead>
				<tr>
					<th scope="col">id Usuario</th>
					<th scope="col">nombre</th>
					<th scope="col">apellido</th>
					<th scope="col">fecha de Contrato</th>
					<th scope="col">salario</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp:${listaUsuarios}">
					<td th:text="${tmp.idUsuario}"></td>
					<td th:text="${tmp.nombreUsuario}"></td>
					<td th:text="${tmp.apellidoUsuario}"></td>
					<td th:text="${tmp.fechaContrato}"></td>
					<td th:text="${tmp.salario}"></td>
					<td><a th:href="@{/editarUsuarios/}+${tmp.idUsuario}"
						class="btn btn-success btn-circle"> <i class="fas fa-edit"></i>
					</a></td>
					<td><a th:href="@{/eliminarUsuarios/}+${tmp.idUsuario}"
						class="btn btn-danger btn-circle"> <i class="fas fa-trash"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
