<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
	layout:decorate="~{plantilla/plantillaPrincipal}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="hold-transition sidebar-mini">
	<div class="card" layout:fragment="content">
	
		<!-- /.card-header -->
		<div class="card-body table-responsive p-0">
			<table class="table table-hover text-nowrap">
				<thead>
					<tr>
						<th scope="col">id Cliente</th>
						<th scope="col">nombre</th>
						<th scope="col">apellido</th>
						<th scope="col">fecha de Nacimiento</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tmp:${listaCliente}">
						<td th:text="${tmp.idCliente}"></td>
						<td th:text="${tmp.nombre}"></td>
						<td th:text="${tmp.apellido}"></td>
						<td th:text="${tmp.fechaNac}"></td>
						<td><a th:href="@{/editarCliente/}+${tmp.idCliente}"
							class="btn btn-success btn-circle"> <i class="fas fa-edit"></i>
						</a></td>
						<td><a
							
							th:href="@{/eliminarCliente/}+${tmp.idCliente}"
							class="btn btn-danger btn-circle"> <i class="fas fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
